<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <title>Bright Light Index</title>
</head>
<body>
<div>
    <div class="status-bar"></div>
    <div id='container' style="font-size: large"></div>
    <script id='template' type='text/html'>
        <div class="buttons-background"></div>
        <div class="left-column">
            {{#buttons.leftColumn}}
            <div class="button"><div class="button-content" button-action="{{action}}" button-params="{{params}}" on-tap="buttonHandler">{{name}}</div></div>
            {{/buttons.leftColumn}}
        </div>
        <div class="mid-column">
            {{#buttons.midColumn}}
            <div class="button"><div class="button-content" button-action="{{action}}" button-params="{{params}}" on-tap="buttonHandler">{{name}}</div></div>
            {{/buttons.midColumn}}
        </div>
        <div class="right-column">
            {{#buttons.rightColumn}}
            <div class="button"><div class="button-content" button-action="{{action}}" button-params="{{params}}" on-tap="buttonHandler">{{name}}</div></div>
            {{/buttons.rightColumn}}
        </div>
    </script>
</div>
</body>
<script src="./thirdparty/ractive.js"></script>
<script src="./thirdparty/ractive-events-tap.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>
</html>
