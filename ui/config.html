<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <title>Bright Light Config</title>
</head>

<body style="font-size: x-large">
<div class="status-bar"></div>
<div id='container'></div>
<script id='template' type='text/html'>
    <div class="page-height-container">
        <div class="vertical-align-container">
            <div class="vertical-align-element">
                <table>
                    <tr>
                        <td>
                            <label>Strip Index</label>
                        </td>
                        <td>
                            <input class="config-input" type="number" min="0" max="15" value="{{stripIndex}}"/>
                        </td>
                        <td>
                            <div id="si" class="config-slider"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Strip Length</label>
                        </td>
                        <td>
                            <input class="config-input" type="number" min="0" max="999" value="{{stripLength}}"/>
                        </td>
                        <td>
                            <div id="sl" class="config-slider"></div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="back-button"><div class="button-content" id="btnGoBack" on-tap="btnGoBack"></div>
    </div>
</script>
</body>
<script src="./thirdparty/ractive.js"></script>
<script src="./thirdparty/ractive-events-tap.js"></script>
<script src="./js/common.js"></script>
<script src="./js/config.js"></script>
</html>
