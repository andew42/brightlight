<!DOCTYPE html>
<!--suppress XmlDuplicatedId -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="shortcut icon" href="../img/favicon.png">
    <title>Bright Light Buttons</title>
</head>

<body>
<div>
    <div id='container' style="font-size: large"></div>
    <script id='template' type='text/html'>
        {{#error}}
        <div class="error">
            {{error}}
        </div>
        {{/error}}
        <div class="buttons-background"></div>
        <div class="left-column">
            {{#buttons.leftColumn}}
            <div class="button">
                <div class="button-content" id="{{id}}" on-tap="tapHandler" on-press="pressHandler">{{name}}</div>
            </div>
            {{/buttons.leftColumn}}
        </div>
        <div class="mid-column">
            {{#buttons.midColumn}}
            <div class="button">
                <div class="button-content" id="{{id}}" on-tap="tapHandler" on-press="pressHandler">{{name}}</div>
            </div>
            {{/buttons.midColumn}}
        </div>
        <div class="right-column">
            {{#buttons.rightColumn}}
            <div class="button">
                <div class="button-content" id="{{id}}" on-tap="tapHandler" on-press="pressHandler">{{name}}</div>
            </div>
            {{/buttons.rightColumn}}
        </div>
        <!-- Edit Menu -->
        <div id="edit-menu" class="edit-menu" style="display:none">
            <div class="edit-menu-row">
                <div class="floating-button-full-width-container">
                    <label>
                        <input class="edit-menu-input" value="{{editButton.name}}">
                    </label>
                </div>
            </div>
            <div class="edit-menu-row">
                <div class="floating-button-full-width-container">
                    <label>
                        <!--TODO: Maybe changing animation should update label-->
                        <select class="edit-menu-select" value="{{editButton.action}}">
                            <option value="allLights">No Animation</option>
                            {{#animations}}
                            <option value="{{action}}">{{name}}</option>
                            {{/animations}}
                        </select>
                    </label>
                </div>
            </div>
            <div class="edit-menu-row">
                <div class="floating-button-full-width-container">
                    <div on-tap="tapHandler" id="menu-white" class="edit-menu-button">White</div>
                </div>
            </div>
            <div class="edit-menu-row">
                <div class="floating-button-full-width-container">
                    <div on-tap="tapHandler" id="menu-colour" class="edit-menu-button">Colour</div>
                </div>
            </div>

            <div class="edit-menu-row">
                <div class="floating-button-half-width-container">
                    <div on-tap="tapHandler" id="menu-ok" class="edit-menu-button">OK</div>
                </div>
                <div class="floating-button-half-width-container">
                    <div on-tap="tapHandler" id="menu-cancel" class="edit-menu-button">Cancel</div>
                </div>
            </div>
        </div>
    </script>
</div>
</body>

<script data-main="../js/buttons.js" src="../js/require/require.js"></script>

</html>
