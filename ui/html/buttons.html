<!DOCTYPE html>
<!--suppress XmlDuplicatedId -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="shortcut icon" href="../img/favicon.png">
    <title>Bright Light Buttons</title>
</head>

<body>
<div>
    <div id='container' style="font-size: large"></div>
    <script id='template' type='text/html'>
        {{#error}}
        <div class="error">
            {{error}}
        </div>
        {{/error}}
        <div class="buttons-background"></div>
        <div class="left-column">
            {{#buttons.leftColumn}}
            <div class="button {{#editMode}}wiggle{{/}}">
                <div class="button-content" id="{{id}}" on-tap="buttonHandler">{{name}}</div>
            </div>
            {{/buttons.leftColumn}}
        </div>
        <div class="mid-column">
            {{#buttons.midColumn}}
            <div class="button {{#editMode}}wiggle{{/}}">
                <div class="button-content" id="{{id}}" on-tap="buttonHandler">{{name}}</div>
            </div>
            {{/buttons.midColumn}}
        </div>
        <div class="right-column">
            {{#buttons.rightColumn}}
            <div class="button {{#editMode}}wiggle{{/}}">
                <div class="button-content" id="{{id}}" on-tap="buttonHandler">{{name}}</div>
            </div>
            {{/buttons.rightColumn}}
        </div>
    </script>
</div>
</body>

<script data-main="../js/buttons.js" src="../js/require/require.js"></script>

</html>
